<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="../../dist/css/common/auth.min.css">
    <link rel="stylesheet" href="//at.alicdn.com/t/font_1741073_o2ne9zscvli.css">
    <script src="../../dist/js/jquery.js" ></script>
    <script src="../../dist/js/auth.min.js"></script>
</head>
<body>
    <button id="btn">登录/注册</button>
    <div class="mask-wrapper">
        <div class="auth-wrapper">
            <div class="close-wrapper">
                <span class="close-btn icon-baseline-close-px iconfont"></span>
            </div>
            <div class="auth-inner-wrapper">
                <div class="scroll-wrapper">
                    <div class="signin-group auth-group">
                        <div class="top-group">
                            <span class="title">请登录</span>
                            <a href="javascript:void(0);" class="switch">立即注册</a>
                        </div>
                        <div class="form-group">
                            <div class="input-group">
                                <input type="text" name="telephone" class="form-control" placeholder="请输入用户名/手机">
                            </div>
                             <div class="input-group">
                                <input type="password" name="password" class="form-control" placeholder="请输入密码">
                            </div>
                            <div class="input-group">
                              <lable>
                                  <input type="checkbox" name="remenber" class="remenber-lable" value="1">记住我
                              </lable>
                            </div>
                             <div class="input-group">
                                  <input type="submit" class="submit-btn" value="立即登录">
                            </div>

                        </div>
                    </div>
                    <div class="signup-group auth-group">
                        <div class="top-group">
                            <span class="title">请注册</span>
                            <a href="javascript:void(0);" class="switch">立即登录</a>
                        </div>
                         <div class="form-group">
                                <div class="input-group">
                                    <input type="text" placeholder="手机号码" name="telephone" class="form-control">
                                </div>
                                <div class="input-group">
                                    <input type="text" placeholder="用户名" name="username" class="form-control">
                                </div>
                                <div class="input-group">
                                    <div class="short-input-group">
                                        <input type="text" placeholder="验证码" name="img_captcha" class="form-control">
                                    </div>
                                    <div class="input-group-addon">
                                        <img src="" alt="">
                                    </div>
                                </div>
                                <div class="input-group">
                                    <input type="text" placeholder="密码" name="password1" class="form-control">
                                </div>
                                <div class="input-group">
                                    <input type="text" placeholder="确认密码" name="password2" class="form-control">
                                </div>
                                <div class="input-group">
                                    <div class="short-input-group">
                                        <input type="text" placeholder="短信验证码" name="sms_captcha" class="form-control">
                                    </div>
                                    <div class="input-group-addon">
                                        <span class="sms-captcha-btn">发送验证码</span>
                                    </div>
                                </div>
                                <div class="input-group">
                                    <input type="submit" class="submit-btn" value="立即注册">
                                </div>
                         </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
